<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBM Website - Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .maintenance-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .message {
            font-size: 1.1rem;
            color: #34495e;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .contact-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .contact-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .contact-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 600px) {
            .maintenance-container {
                padding: 40px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">ðŸ”§</div>
        <h1>Under Maintenance</h1>
        <p class="subtitle">We're currently upgrading our website to serve you better!</p>
        
        <p class="message">
            Our team is working hard to bring you an improved experience. 
            We apologize for any inconvenience and appreciate your patience.
        </p>
        
        <div class="contact-info">
            <h3>Need to reach us?</h3>
            <p>For urgent matters, please contact us at:<br>
            <strong>support@rbm.com</strong></p>
        </div>
    </div>
</body>
</html>
